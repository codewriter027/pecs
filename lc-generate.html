<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaving Certificate - PECS</title>
    <link rel="stylesheet" href="https://codewriter027.github.io/pecs/lc.css">
    <link rel="icon" type="image/png" href="https://codewriter027.github.io/pecs/assets/pecs-logo.png">
</head>
<body>
    <h1>Leaving Certificate</h1>
    <form>
        <div class="inputContainer">
            <label for="grNum">G R. Number</label>
            <input type="text" id="grNum" placeholder="G R. Number">
        </div>
        <div class="inputContainer">
            <label for="issueDate">Issue Date</label>
            <input type="text" id="issueDate" placeholder="Certificate Issue Date">
        </div>
        <div class="inputContainer">
            <label for="name">Student's Name</label>
            <input type="text" id="name" placeholder="Student's Full Name">
        </div>
        <div class="inputContainer">
            <label for="father">Father Name</label>
            <input type="text" id="father" placeholder="Father's Full Name">
        </div>
        <div class="inputContainer">
            <label for="religion">Religion</label>
            <input type="text" id="religion" placeholder="Religion">
        </div>
        <div class="inputContainer">
            <label for="cast">Cast</label>
            <input type="text" id="cast" placeholder="Cast">
        </div>
        <div class="inputContainer">
            <label for="birthPlace">Place Of Birth</label>
            <input type="text" id="birthPlace" placeholder="Place of Birth">
        </div>
        <div class="inputContainer">
            <label for="birthDate">Date Of Birth</label>
            <input type="text" id="birthDate" placeholder="Date of Birth">
        </div>
        <div class="inputContainer">
            <label for="birthDateNWord">Date Of Birth In Words</label>
            <input type="text" id="birthDateNWord" placeholder="Date of Birth in Words">
        </div>
        <div class="inputContainer">
            <label for="lastSchool">Last School Attended</label>
            <input type="text" id="lastSchool" placeholder="Last School Attended">
        </div>
        <div class="inputContainer">
            <label for="admissionDate">Date Of Admission</label>
            <input type="text" id="admissionDate" placeholder="Date of Admission">
        </div>
        <div class="inputContainer">
            <label for="currentClass">Current Class</label>
            <input type="text" id="currentClass" placeholder="Current Class">
        </div>
        <div class="inputContainer">
            <label for="admissionClass">Class in Which Admission</label>
            <input type="text" id="admissionClass" placeholder="Class in Which Admission">
        </div>
        <div class="inputContainer">
            <label for="dues">School Dues</label>
            <input type="text" id="dues" placeholder="School Dues">
        </div>
        <div class="inputContainer">
            <label for="leavingDate">School Leaving Date</label>
            <input type="text" id="leavingDate" placeholder="School Leaving Date">
        </div>
        <div class="inputContainer">
            <label for="reason">Reason for Leaving</label>
            <input type="text" id="reason" placeholder="Reason for Leaving">
        </div>
        <div class="inputContainer">
            <label for="progress">Progress</label>
            <input type="text" id="progress" placeholder="Progress">
        </div>
        <div class="inputContainer">
            <label for="conduct">Conduct</label>
            <input type="text" id="conduct" placeholder="Conduct">
        </div>
        <div class="inputContainer">
            <label for="remark">Remarks</label>
            <input type="text" id="remark" placeholder="Remarks">
        </div>
        <div class="inputContainer">
            <label for="note">Optional Note</label>
            <input type="text" id="note" placeholder="Note (If Any)">
        </div>
        
        <button type="button" onclick="javascript:generate()">Generate Certificate</button>

    </form>
    <img class="output" id="output" alt="img">
    <br>
    <button type="button" id="print" onclick="window.print()">Print</button>

    <script src="https://codewriter027.github.io/pecs/script.js"></script>
</body>
</html>
